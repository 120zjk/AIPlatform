<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI推介教學平台</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div id="logo" style="position: absolute; left: 24px; top: 18px;">
            <a href="https://www.hongyip.com/">
                <img src="https://www.hongyip.com/themes/custom/hongyip_theme/assets/img/logo-m.png" alt="Logo" style="height: 40px;">
            </a>
        </div>
        <h2 style="margin: 0; text-align: center; width: 100%;">AI資源推薦中心</h2>

    </header>
    <main>
        <section id="chat-header" class="intro-section">
            <h3>AI 智能推薦助手</h3>
            <p>通過AI智能助手尋找最合適的AI來幫助你!</p>
        </section>
        <div class="content-wrapper">
            <section id="chatbox-section" class="chatbox-section">
                <div class="chatbox">
                <div class="chat-messages" id="chatMessages"></div> <!--聊天消息容器 -->
                    <div class="chat-input">
                    <div class = "userChat-input">
                        <input  type="text" id="userInput" placeholder="請輸入你的需求..."> 
                        <button class="new-talk" onclick="location.reload()"><img src="robot.png" alt="New " style="height: 24px;"></button>
                    </div>
                        <button id="sendButton" type="button" class = "btn">⬆️發送</button>
                        <button id = "stopButton" type="button" class = "btn">⏹停止思考</button>
                    </div>
                </div>
                <div class = 'chatbox-footer'>
                    以上內容由Deepseek V3生成
                </div>
            </section>
        </div>

    
    </main>
   
    <section id="resources">
       
        <div class = "filter-buttons">
            <div class= 'tag-button' data-tag="all" role="button">全部</div>
            <div class= 'tag-button' data-tag="text" role="button">📃文字</div>
            <div class= 'tag-button' data-tag="photo" role="button">🏞️圖片</div>
            <div class= 'tag-button' data-tag="video" role="button">🎞️視頻</div>
            <div class= 'tag-button' data-tag="code" role="button">💻編程</div>
            <div class= 'tag-button' data-tag="audio" role="button">🎵音頻</div>
            <div class= 'tag-button' data-tag="data-analyse" role="button">📊數據收集</div>
        </div>
        <div class ="resources-container" id = "resourcesContainer"></div> <!--cards generation-->

    </section>
    <footer>
        <h2 style="color: brown;">切勿泄露或上載任何個人私隱資料及公司内部資料!!!</h2>       
<script src="script.js">
</script>
</body>
</html>
